live_config_reload: true

env:
  TERM: xterm-256color

shell:
  program: /bin/zsh
  args:
    - --login

window:
  opacity: 1.0
  dynamic_title: true
  scrolling:
    history: 10000
    multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  size: 14
  offset:
    x: 0
    y: 0

import:
  # uncomment the flavour you want below:
  - ~/.config/alacritty/theme/monokai-pro-alacritty.yml

key_bindings:
  - { key: Return, mods: Command, action: ToggleFullscreen }
  - { key: N, mods: Command, action: SpawnNewInstance }
